
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple CI App</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
      .card { max-width: 480px; padding: 1.5rem; border: 1px solid #ddd; border-radius: 12px; box-shadow: 0 2px 10px rgba(0,0,0,.04); }
      input, button { padding: .6rem .8rem; border-radius: 10px; border: 1px solid #ccc; }
      button { cursor: pointer; }
      #counter { font-weight: bold; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 id="title">Simple CI App</h1>
      <p id="message">{{ message }}</p>

      <form method="POST">
        <label for="name">Your name</label><br>
        <input id="name" name="name" placeholder="Type your name" />
        <button id="greetBtn" type="submit">Greet</button>
      </form>

      <hr>
      <p>Small interactive bit for Selenium:</p>
      <button id="incBtn" type="button" onclick="inc()">Clicked <span id="counter">0</span> times</button>
    </div>

    <script>
      function inc(){
        const c = document.getElementById('counter');
        c.textContent = String(parseInt(c.textContent||'0') + 1);
      }
    </script>
  </body>
</html>
